name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Go fmt
        run: |
          set -e
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "gofmt needed:"
            echo "$fmt_out"
            exit 1
          fi
      - name: Go vet
        run: go vet ./...
      - name: Go test
        run: go test ./...
      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
